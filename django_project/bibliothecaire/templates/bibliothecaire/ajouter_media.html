<!-- ajouter_media.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Média</title>
</head>
<body>
    <h1>Ajouter un Média</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
   <li><a href="{% url 'bibliothecaire:ajout_media' %}">Ajouter Média</a></li>
</body>
</html>
