<!-- templates/bibliothecaire/retour_emprunt.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retour d'Emprunt</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Retour d'Emprunt</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche le formulaire -->
        <button type="submit">Retourner l'Emprunt</button>
    </form>

    <a href="{% url 'bibliothecaire:liste_medias' %}">Retour à la liste des médias</a>
</body>
</html>
